<div class="list-group">
  <a [routerLink]="['/admin/'+item._id]"  href="" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let item of restos">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{item.name}}</h5>
      <div style="float: right">
        <div>Manegers count {{item.admins.length}}</div>
        <div>Tables count {{item.tables.length}}</div>
        <div *ngIf= "item.disable" class="redInactive"></div>
        <div *ngIf= "!item.disable" class="greenActive" ></div>
      </div>
    </div>
    <p class="mb-1">{{item.email[0]}}</p>
    <small>{{item.phone[0]}}</small>
  </a>
</div>
