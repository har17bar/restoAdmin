<div *ngIf="boolForLogin=='setP'">
  <form>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input class="form-control"  placeholder="Password" #password required />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- Material input -->
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input class="form-control"  placeholder="Reapet Password" #re_password required />
        </div>
      </div>
    </div>
    <input (click)="registersP(password.value,re_password.value)" type="submit" class="btn btn-primary">
  </form>
</div>

<div *ngIf="boolForLogin=='sentP'">
  <form>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input class="form-control" placeholder="Password" #password required />
        </div>
      </div>
    </div>
    <input (click)="loginWithPassword(password.value)" type="submit" class="btn btn-primary">
  </form>
</div>

<div  *ngIf="boolForLogin=='phone'">
  <form>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input class="form-control" placeholder="Phone" type="text" #phone required />
        </div>
      </div>
    </div>
    <input (click)="loginWithPhone(phone.value)" class="btn btn-primary" type="submit">
  </form>
</div>

<!-- Horizontal material form -->
